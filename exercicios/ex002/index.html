<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Simbolos</h1>
    <hr>
    <p>
        Você pode escrever um paragrafos de qualquer jeito, a tag do
        paragrafos é  &lt;p&gt;  isso é iniciando, mas para finalizar é  &lt;/p&gt; 
    </p>
    <p> Agora Vamos Adicionar alguns Simbolos:
        &reg;
        &copy;


    </p>
    <p>
        Agora Vamos Adicionar alguns Emojis:
        &#x1f596;
        &#x1f913;
        &#x1FE0F;
    </p>

</body>
</html>
